<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Results | CoreBalance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffdd00;
    }

    a {
      color: #ffdd00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .result {
      margin-bottom: 15px;
    }

    .no-result {
      margin-top: 20px;
      color: #ff4444;
    }

    .suggestion {
      margin-top: 10px;
      color: #ccc;
    }

    ul.suggestion {
      padding-left: 20px;
    }

    ul.suggestion li {
      margin-bottom: 8px;
    }

    form#retry-form {
      margin-top: 1rem;
    }

    form#retry-form input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }

    form#retry-form button {
      padding: 8px 16px;
      background-color: #facc15;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-home {
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Search Results</h1>
  <div id="results"></div>

  <script>
    const pages = [
      { title: "Home", url: "index.html" },
      { title: "About", url: "about.html" },
      { title: "Articles", url: "article.html" },
      { title: "Begin", url: "begin.html" },
      { title: "Cardio", url: "cardio.html" },
      { title: "Categories", url: "categories.html" },
      { title: "Daily Routine", url: "daily.html" },
      { title: "Anonymous Feedback", url: "feedback.html" },
      { title: "Fitness", url: "fitness.html" },
      { title: "Nutrition", url: "nutrition.html" },
      { title: "Recovery", url: "recover.html" },
      { title: "Sleep", url: "sleep.html" },
      { title: "Stretch", url: "stretch.html" },
      { title: "Targeted Fitness", url: "targetfit.html" },
      { title: "Top 10 Superfoods", url: "top10.html" },
      { title: "Strength Training", url: "train.html" },
      { title: "Wellness Tips", url: "wellness.html" },
      { title: "Why You Need Yoga", url: "yoga.html" }
    ];

    const resultsDiv = document.getElementById('results');
    const query = new URLSearchParams(window.location.search).get('q')?.trim().toLowerCase();

    if (!query) {
      window.location.href = "index.html";
    } else {
      const matches = pages.filter(page => page.title.toLowerCase().includes(query));
      if (matches.length > 0) {
        matches.forEach(match => {
          const div = document.createElement('div');
          div.className = "result";
          div.innerHTML = `<p><a href="${match.url}">${match.title}</a></p>`;
          resultsDiv.appendChild(div);
        });

        // Add search again form and back link
        resultsDiv.innerHTML += `
          <form id="retry-form" action="search.html" method="GET">
            <input type="text" name="q" placeholder="Search again..." required>
            <button type="submit">Search</button>
          </form>
          <a class="back-home" href="index.html">← Back to Home</a>
        `;
      } else {
        resultsDiv.innerHTML = `
          <p class="no-result">No results found for "<strong>${query}</strong>".</p>
          <p class="suggestion">Try searching for:</p>
          <ul class="suggestion">
            ${pages.map(p => `<li><a href="${p.url}">${p.title}</a></li>`).join('')}
          </ul>
          <form id="retry-form" action="search.html" method="GET">
            <input type="text" name="q" placeholder="Search again..." required>
            <button type="submit">Search</button>
          </form>
          <a class="back-home" href="index.html">← Back to Home</a>
        `;
      }
    }
  </script>

</body>
</html>
